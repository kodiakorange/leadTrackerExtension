<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./resources/style.css" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lead Tracker</title>
	</head>
	<body>
		<h1>Sales Lead Tracker</h1>
		<form id="leadForm">
			<!-- New input field for lead name -->
			<input title="leadName" id="leadName" type="text" placeholder="Lead Name" />

			<input title="leadURL" id="leadURL" type="text" placeholder="Paste URL here" />

			<label for="contactedCheckbox">Contacted:</label>
			<input type="checkbox" id="contactedCheckbox" />

			<button type="submit" id="input-btn">SAVE LEAD</button>
			<button type="button" id="downloadBtn">DOWNLOAD</button>
			<button type="button" id="clearBtn">CLEAR DATA</button>
		</form>

		<ul id="savedLeadsDisplay"></ul>
		<script src="index.js"></script>
	</body>
</html>
